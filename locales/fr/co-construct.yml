opensource_title: span Pourquoi avoir choisi l’<strong>Open source</strong> ?
opensource_subtitle_1: La plate-forme Ozwillo a été développée complètement en Open Source, car elle doit être évolutive,
  pouvoir accueillir tout type d’applications, et rester un bien commun logiciel, qui pourra être le support de
  multiples portails d’applications. Sa force est de permettre la liaison de données de toutes natures, issues de sources
  privée, publique, citoyenne.
opensource_subtitle_2: L'Open Source est un mouvement humaniste. C'est une forme de créativité, patrimoine de l'humanité,
  un bien commun que nous enrichissons collectivement pour le bien être de tous.
