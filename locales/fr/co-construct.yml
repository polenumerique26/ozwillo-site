main_title: Co-construire le bien-commun ...

main_subtitle_1: Ozwillo a vocation à être un garant neutre, permettant à tout fournisseur d’applications,
  propriétaire ou Open Source, de venir commercialiser ses services, et à tout usager de gérer ses données personnelles.
main_subtitle_2: Tout utilisateur d’Ozwillo est aussi libre de changer de solution logicielle sans coût de sortie dû à
  la récupération de ses données. Les données non personnelles et non-sensibles ont vocation à être réutilisables par le
  biais d’API. Pour favoriser cette réutilisation, chaque fournisseur d’application devra travailler à la modélisation
  de ses données, grâce à l’outillage qui sera mis à sa disposition sur Ozwillo. Ce « store » d’applications et de données
  est une alternative aux géants de l’information. Il est le support d’un écosystème vertueux où les données sont un bien
  commun, créateur de valeurs.

