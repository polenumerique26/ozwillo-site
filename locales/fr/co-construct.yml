governance_title: span.gras Rejoindre la gouvernance d'Ozwillo
governance_profit_1: C’est vous engager à ce que le bien commun de données créé reste un bien commun pour les générations
  futures, et qu’il s’enrichisse constamment à chaque usage des applications.
governance_profit_2: C’est garantir au producteur de données que ses données pourront être réutilisées dans le respect
  de la licence qu’il a choisi.
governance_profit_3: C’est garantir à l’individu que ses données personnelles ne seront pas utilisées ou vendues à son insu.
governance_profit_4: C’est garantir que le code source de la plate-forme s’enrichisse des contributions et reste un bien
  commun sous licence AGPL.
governance_profit_5: C’est créer, maintenir et reverser les modèle de données sémantiques sous licence LGPL.
governance_profit_6: C’est favoriser la reconnaissance des contributeurs et de leurs contributions.
governance_profit_7: C’est injecter votre motivation dans la création d’un moteur de l’économie de la connaissance.
governance_join_1: La structure de gouvernance est en cours de création et verra le jour début 2016, pour nous rejoindre
  dès à présent et participer à sa définition, vous pouvez d’ores et déjà nous contacter.
governance_join_2: La gouvernance a vocation à être distribuée, pour plus de renseignements sur ses missions, et pour
  contribuer, contactez nous !




