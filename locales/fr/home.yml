main_title: Ozwillo est le moteur de données qui apporte de l'intelligence aux applications.

data_title: Un moteur de données liées, partageables et gouvernées
data_description: "<p>Derrière Ozwillo se cache un puissant moteur permettant aux applications de parler entre-elles.</p>
  <p>C'est à dire que les données produites dans une application peuvent alimenter des requêtes souhaitées par d'autres.</p>
  <p>Ozwillo permet à toutes ces données de se compléter, se comprendre parce qu'elles sont « modélisées » (comme étiquetées de la même manière).</p>
  <p>L'authentification est ici unique, quelque soit le service ou l'application utilisée.</p>
  <p>Bien sûr tout cela se fait dans le respect des données privées.</p>
  <p>Les applications déposées sur Ozwillo sont adaptées, elles respectent la charte Application Responsable d'Ozwillo et sont développées pour fonctionner et alimenter le moteur de données.</p>"
