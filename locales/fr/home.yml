differentiator_title: Nos engagements
differentiator_1: Ozwillo crée les conditions pour la création d'un bien commun de données partagées et de communautés
  d'utilisateurs pouvant les réutiliser et les enrichir
differentiator_2: Ce bien commun de données est doté d'une gouvernance ouverte dans laquelle sont représentés acteurs
  publics et privés, citoyens, utilisateurs et fournisseurs de services
differentiator_3: Ozwillo est un tiers de confiance, garant du bien commun de données et de son usage, du respect des
  droits sur les données et d'une libre concurrence sur les applications proposées
differentiator_4: La plateforme Ozwillo, constituée du moteur de données, du portail et de son système de sécurité
  est publiée en Open Source sur GitHub et ouverte à la contribution

