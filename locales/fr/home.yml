differentiator_title: Le + éthique d'Ozwillo
differentiator_1: Ozwillo est une fabrique de biens communs de données et modèles sémantiques associés, réutilisables, modifiables, par tous.
  Les modèles sont publiés en LGPL
differentiator_2: Ozwillo est doté d'une gouvernance ouverte représentant la société, un collectif de personnes publiques, privées
  et de particuliers, qui permet à chacun de préserver sa liberté, son indépendance, et de contribuer à l'enrichissement de l'infrastructure
differentiator_3: Ozwillo est un tiers de confiance, garant de l'utilisation du bien commun de données, de leur modèles,
  ainsi que du respect de la confidentialité des données personnelles et de la libre concurrence des applications proposées
differentiator_4: L'infrastructure Ozwillo, constituée du moteur de données, du portail et de son système de sécurité
  est publiée en <a href='https://github.com/ozwillo'>Open Source sur GitHub</a>, ouverte à la contribution

