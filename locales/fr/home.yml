differentiator_title: Le + éthique d'Ozwillo
differentiator_1: Ozwillo crée les conditions pour la constitution d'un bien commun de données partagées et favorise le
  développement de communautés pouvant réutiliser et collaborer sur ces données
differentiator_2: Ce bien commun de données est doté d'une gouvernance ouverte dans laquelle sont représentés acteurs
  publics et privés, citoyens, utilisateurs et fournisseurs de services
differentiator_3: Ozwillo est un tiers de confiance, garant de l'utilisation du bien commun de données, du respect des
  droits sur les données et de la libre concurrence des applications proposées
differentiator_4: La plateforme Ozwillo, constituée du moteur de données, du portail et de son système de sécurité
  est publiée en <a href='https://github.com/ozwillo'>Open Source sur GitHub</a>, ouverte à la contribution

