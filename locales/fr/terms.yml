title: CGU
subtitle: Conditions Générales d'Utilisation

text: "<span>
  La version d’origine de ce document est en français (France). En cas de divergence entre une version traduite du présent accord et la version française, celle-ci fait foi.
  Ces Conditions d'Utilisation régissent vos accès et utilisation de l'ensemble des services proposés sur la plateforme Ozwillo, en ce compris notamment, le portail, les API, les applications, les boutons, les notifications e-mail, et toute autre information, textes, graphiques, photos ou autres documents mis en ligne, téléchargés ou figurant dans les Services (collectivement dénommés les “Contenus”). Votre accès et votre utilisation des Services sont conditionnés à votre acceptation et le respect des présentes Conditions. En accédant aux Services ou en les utilisant, vous acceptez d'être lié par ces Conditions.
  <br />
  Dernière version : 18/11/2014
  <br />
  <br />
  <span class='gras'>Principe d'Ozwillo</span>
  <br />
  La plateforme Ozwillo (ci-après désigné « Ozwillo » ou « le Service ») est développée et exploitée par un consortium européen dans le cadre d'un projet financé par la Commission Européenne nommé Oasis (CIP ICT PSP ...). Ozwillo constitue le socle technique, juridique et économique permettant la création, l'animation et la garantie d'un bien commun de données structurées réutilisables par tous. L'accès au service est ouvert à toute personne.
  <br />
  Ses principes fondateurs sont :
  <br />
  Constitution d’un bien commun : les données sont partagées pour être utilisées par tous (tout en respectant les droits d’accès et les licences utilisateurs, et régies d’une manière commune (par conséquent ni par une structure privée ni par une structure gouvernementale). Cela permet une compatibilité d’application grâce au partage de données (partage source), à la co-construction (chacun contribue à la construction de données) des besoins de médiation. Chacun a des droits et des devoirs sur ce bien commun.
  <br />
  Catalyseur d’intelligence collective : ce bien commun favorise la coopération, la création d’intelligence collective autour des données partagées. Oasis permet de catalyser et d’incuber des innovations, de développer une coopération locale et globale, en réseau et de créer des pratiques communes. Le partage de données donne à chacun, quel que soit son territoire, la possibilité de créer de nouveaux services.
  <br />
  Garantir la protection des utilisateurs : les utilisateurs (au sens large : citoyens, entreprises, collectivités, etc.) doivent avoir de fortes garanties (et devraient pouvoir se reposer sur ces garanties dans le cadre d’un nuage « fidèle ») :
  <br />
  - Sécurité juridique, protection des données privées
  <br />
  - Réversibilité (une garantie de pouvoir « reprendre » ses données)
  <br />
  - Accès sans discrimination
  <br />
  - Transparence
  <br />
  <br />
  <span class='gras'>Confidentialité, données personnelles</span>
  <br />
  Le consortium Ozwillo s’engage à prendre toutes les mesures nécessaires permettant de garantir la sécurité et la confidentialité des informations fournies par l’usager.
  Le consortium Ozwillo garanti aux usagers du Service les droits d’accès, de rectification et d’opposition prévus par la loi n° 78-17 du 6 janvier 1978 relative à l’informatique aux fichiers et aux libertés.
  <br />
  Le consortium Ozwillo s’engagent à n’opérer aucune commercialisation des informations et documents transmis par l’usager au moyen du Service, et à ne pas les communiquer à des tiers, en dehors des cas prévus par la loi.
  <br />
  Le consortium Ozwillo se réserve le droit de vous informer et de vous suggérer des services en lien avec vos données personnelles.
  Les données personnelles saisies directement au travers du portail Ozwillo ou enrichies au travers de l'utilisation d'un service, sont réservées à l'usage exclusif de leur propriétaire. Tout accès à ces données par un service tiers est conditionné par l'acceptation explicite de leur propriétaire.
  Les informations transmises par l’usager restent ainsi sous son contrôle. Il peut à tout moment les modifier ou les supprimer. Cependant, en autorisant l'accès à ses données personnelles à des applications tierces, l'utilisateur accepte que ses données soient traitées selon les conditions d'utilisation de ces applications.
  Les utilisateurs (et notamment les non-Européens) acceptent que leurs données personnelles soient transférées et traitées en Europe, selon les conditions telles que définies dans la Directive 2002/58/EC relative au respect de la vie privée et des communications électroniques.
  <br />
  <br />
  <span class='gras'>Utilisation du Service Ozwillo et des services partenaires</span>
  <br />
  L'utilisateur accepte d'utiliser le Service Ozwillo uniquement aux fins autorisé par (a) les présentes conditions et (b) toute loi, tout règlement, toute pratique ou tout principe applicable dans le pays concerné. L'utilisateur s'engage à ne pas accéder (ou tenter d'accéder) au Service Ozwillo par un moyen automatisé quel qu'il soit (notamment l'utilisation de scripts, de robots d'exploration ou de technologies identiques) et à vous conformer aux instructions mentionnées dans tout fichier robots.txt utilisé sur le portail OASIS.
  <br />
  L'utilisateur ne devra pas utiliser les services d'OASIS et des applications du store pour transférer, partager, stocker des contenus contraire à la loi française.
  L'utilisateur reconnait être seul responsable (et que le consortium Ozwillo n'est aucunement responsable envers vous ou des tiers) de votre utilisation du Service, de toute violation de vos obligations telles que définies par les Conditions et des conséquences dues à une telle violation (y compris les pertes ou dommages subis par Ozwillo)
  <br />
  L'utilisateur convient qu'Ozwillo et/ou des tiers sont titulaires de tous les droits, titres et intérêts relatifs au Service Ozwillo et aux services accessibles via Ozwillo.
  L'utilisation du Store Ozwillo vous donne la possibilité de conclure des contrats (et/ou d'effectuer des transactions électroniquement). Vous reconnaissez que vos demandes électroniques constituent votre accord et votre volonté d'être lié contractuellement et de payer pour ces contrats et achats. Votre accord et volonté d'être lié contractuellement par des demandes électroniques s'appliquent à tous les enregistrements relatifs aux transactions que vous effectuez sur ce site, y compris les demandes d'annulation, les politiques, les contrats et les souscriptions. Pour accéder à vos enregistrements électroniques et les conserver, vous pourrez avoir besoin de certains matériels et logiciels dont vous êtes exclusivement responsable.
  <br />
  <br />
  <span class='gras'>Limite de responsabilité</span>
  <br />
  Lorsqu'il accède aux services en ligne des organisations partenaires, l'usager est soumis aux conditions générales d'utilisation spécifique aux services en ligne utilisés. Chaque prestataire est responsable des services qu'il propose.
  <br />
  En particulier, les mises à jour automatique des applications ainsi que leur changement de version, pouvant entraîner des pertes d'informations ou un disfonctionnement d'autres applications, est de la seule responsabilité du prestataire.
  <br />
  Les informations concernant les applications affichées dans le store sont saisies et maintenue par les prestataires concernés. OASIS fournis les moyens pour que ces informations soient le plus clairs et exploitables par l'utilisateur mais ne saurait être tenue pour responsable de leur véracité.
  Les prestataires peuvent suspendre l'utilisation de leur services à la condition que toutes les données utilisateur soient restituées sans coût de sortie avec un délai de prévenance et de garanti de maintenance de 6 mois minimum.
  <br />
  <br />
  <span class='gras'>Sécurité</span>
  <br />
  Nous faisons notre possible pour faire d'Ozwillo un service sûr, mais nous ne pouvons par garantir la sécurité absolue. Pour assurer la sécurité, nous avons besoin de votre aide, ce qui inclut les engagements suivants de votre part :
  <br />
  Vous ne demanderez pas les informations de connexion et n’accéderez pas à un compte appartenant à quelqu’un d’autre.
  <br />
  Vous ne communiquerez pas à autrui vos données de connexion à Ozwillo.
  <br />
  Vous n’obtiendrez pas d’informations concernant des utilisateurs et n’accéderez pas à Ozwillo à l’aide de méthodes automatisées (telles que robots, araignées, etc.) sans notre permission préalable.
  <br />
  Vous n’utiliserez pas OASIS dans un but d’activité illicite, illégale, malveillante ou discriminatoire.
  <br />
  Vous n’agirez pas d’une manière qui pourrait désactiver, surcharger ou autrement empêcher le bon fonctionnement ou l’apparence du Service OASIS (comme une attaque entraînant un refus de service ou une interférence avec l’affichage des pages ou d’autres fonctionnalités d'OASIS).
  <br />
  Vous ne permettrez pas et n’encouragerez pas les infractions à cette Déclaration ou à nos politiques.
  <br />
  <br />
  <span class='gras'>Inscription et sécurité des comptes</span>
  <br />
  Il est conseiller de fournir des infos vraies pour bénéficier pleinement des services. Les données transmises aux services en ligne des Organismes Partenaires restent de la responsabilité de l’usager, même si celles-ci sont transmises par les moyens techniques mis à disposition dans le Service.
  <br />
  Le graphe social d'Ozwillo permet de lier votre compte utilisateur à des organisations publiques ou privées, néanmoins un compte Ozwillo reste associé à une personne physique.
  <br />
  Le graphe social d'Ozwillo permet à quiconque de contribuer à la donnée partagée en créant de nouvelles organisations, publiques ou privées. Par défaut, le déclarant devient administrateur de cette organisation.
  <br />
  Tout « ayant droits » sur une organisation existante dans le graphe social peut en réclamer l'administration directement auprès de l'administrateur en cours.
  La négociation s'effectue directement de gré à gré entre les parties. L'administration d'une entité pourra être retirée si elle est frauduleuse. Revendiquer l'administration d'une organisation sans en être responsable ou habilité est une usurpation.
  L'administrateur d'une organisation peut lancer des invitations à d'autres utilisateurs au nom de cette organisation. Il est de la responsabilité des utilisateurs d'accepter ou non ces invitations.
  <br />
  Le consortium Ozwillo s'engage à prendre toutes les précautions utiles pour préserver la sécurité des données collectées auprès de l'usager, et notamment d'empêcher qu'elles soient déformées, endommagées ou que des tiers y aient accès.
  L'utilisateur s'engage de son côté à ne pas transférer son compte à un tiers sans avoir préalablement obtenu une autorisation écrite de notre part.
  <br />
  L'utilisateur est libre de modifier ses données personnelles à tout moment. En cas de changement d'adresse e-mail, pour un fonctionnement optimal des services il est conseillé de mettre à jour son adresse e-mail au plus tôt.
  <br />
  <br />
  <span class='gras'>Suppression de compte</span>
  <br />
  L'utilisateur peut choisir de supprimer toutes les informations de son compte en supprimant son compte Ozwillo.
  Seules sont conservées les informations permettant de répondre à d’éventuelles contestations et aux besoins statistiques du service. Le consortium Ozwillo se réserve le droits de supprimer un compte en cas d'usage illicite des services ou contrevenant à la loi.
  <br />
  <br />
  <span class='gras'>Données partagées</span>
  <br />
  Les données, non personnelles et non sensibles, saisies et produites par les Services partenaires sont par défaut crées et réutilisables sous licence ODB.
  Une information à destination des utilisateurs des services leur permet de choisir une autre licence s'ils le souhaitent et d'affecter des droits d'accès restreints à la donnée produites par l'usage des services. La publication de données ne devra pas enfreindre les droits préalables sur ces données.
  <br />
  En cas de résiliation d'un compte, l'utilisateur pourra récupérer les données qu'il partage, sans frais. Les données seront restituées en l'état. En cas de réutilisation de ces données par une application tierce une copie des données sera conservée et le fournisseur de l'application tierce sera informé que désormais elles ne seront plus à jour.
  <br />
  <br />
  <span class='gras'>Clauses applicables aux fournisseurs de services</span>
  <br />
  Le fournisseur de service est responsable du fonctionnement de son application et de son contenu. En publiant un service sur le Store, il s'engage :
  <br />
  - à respecter les protocoles d'échange avec les API Ozwillo, notamment d'un point de vue sécurité,
  <br />
  - à suivre les bonnes pratiques en matière de développement et d'adaptation d'applications décrites dans la rubrique « guidelines pour développeurs »,
  <br />
  - à ne demander accès qu'aux données strictement nécessaires au fonctionnement de son application,
  <br />
  - à respecter la ou les licences applicables aux données partagées réutilisées dans son application,
  <br />
  - à publier la politique de confidentialité concernant les données personnelles pour toutes applications,
  <br />
  - à respecter le droit à l'oubli des utilisateurs et de mettre en œuvre les moyens permettant la suppression des données personnelles, à l'exception des données permettant de répondre à d’éventuelles contestations,
  <br />
  - à ne pas utiliser de données utilisateurs dans une publicité, à ne pas transférer ces données vers des réseaux ou système d'échange de publicités, des courtiers de données, et autres outils de publicité, sans le consentement explicite de l'utilisateur,
  <br />
  - à fournir aux utilisateurs un moyen simple d'être contacter. Le consortium Ozwillo se réserve le droit de diffuser cette information en cas de litige,
  <br />
  - à fournir un service d'assistance technique pour leur applications,
  <br />
  - à ne pas revendre ou appliquer de licences sur nos interfaces API ou de nos outils,
  <br />
  Le consortium Ozwillo se réserve le droit :
  <br />
  - de tester les applications pour garantir son fonctionnement et son intégration au Store,
  <br />
  - d'interrompre un service partenaire en cas de violation des présentes conditions.
  <br />
  Nos logos et charte graphique sont accessibles à tous prestataires ou organismes partenaires en lien contractuel avec Ozwillo.
  <br />
  OASIS se réserve le droit de communiquer sur la relation avec un fournisseur de services.
  <br />
  Le consortium Ozwillo s'engage à informer les fournisseurs de services de toutes modifications avec un délai de prévenance de 6 mois minimum.
  Les fournisseurs basés dans un pays sous le coup d'un embargo de la France ne peuvent conduire d'activités commerciales avec le consortium Ozwillo.
  <br />
  <br />
  <span class='gras'>Résiliation</span>
  <br />
  Si vous enfreignez la lettre ou l’esprit de ces conditions, ou créez autrement un risque de poursuites à notre encontre, nous pouvons arrêter de vous fournir tout ou partie du Service. Nous vous alerterons par courrier électronique de la nécessité de vous conformer aux conditions présentes. En l'absence de changement, vous serez informer par courrier électronique du délai avant coupure du Service selon la gravité du manquement constaté.
  <br />
  Vous pouvez également supprimer votre compte à tout moment, dès lors que la résiliation est effective avec tous les services utilisés. Le cas échéant, cette Déclaration deviendra caduque.
  <br />
  <br />
  <span class='gras'>Litiges</span>
  <br />
  Vous porterez toute plainte (« plainte ») afférente à cette Déclaration ou à Ozwillo exclusivement devant un tribunal français, et vous acceptez de respecter la juridiction de ces tribunaux dans le cadre de telles actions. Le droit français est le droit appliqué à cette Déclaration, de même que toute action entre vous et nous, sans égard aux principes de conflit de lois.
  <br />
  Ozwillo ne peut être responsable des conséquences des agissements frauduleux d'un autre utilisateur, il applique les clauses ci-dessus, et renvoi l'utilisateur vers la juridiction compétente
  Le consortium Ozwillo et son partenaire industriel visent une haute disponibilité du Service (99%). Une indisponibilité supérieure sera communiquée et expliquée aux fournisseurs de service mais ceux-ci ne pourront en faire valoir préjudice auprès du consortium Ozwillo ou de son partenaire.
</span>"