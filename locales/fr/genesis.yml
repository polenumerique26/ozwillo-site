oasis_title: Oasis - Le projet européen socle de l'infrastructure Ozwillo

oasis_origin_title: L'origine du projet
oasis_text_1: Ozwillo est issu du projet européen OASIS, qui a permis de créer les premières briques techniques et juridiques
  de cette infrastructure.
oasis_text_2: "Le projet européen OASIS a été retenu en 2011 par la Commission Européenne dans le cadre du programme de
  Compétitivité et d’Innovation 2007-2013, sur l’Appel à Projets : <i>Towards a cloud of public services</i> (vers un nuage de services publics)."
oasis_text_3: L'enjeu est le développement de services publics plus efficients en accompagnant les collectivités à
  basculer vers des services en mode hébergé, interopérables.

oasis_pillars_title: Les piliers de l'appel à projets
oasis_pillars_item_1: Casser les silos de données
oasis_pillars_item_2: Ouvrir et réutiliser les services
oasis_pillars_item_3: Déploiement de nouvelles architectures
oasis_pillars_item_4: Démonstration à grande échelle

oasis_results_title: Les résultats du projet
oasis_results_item_1: "Une infrastructure Web sécurisée de données liées (Linked Data) publiée en
  <a href='https://github.com/ozwillo'>Open Source sur GitHub</a>"
oasis_results_item_2: Une architecture sécurisée validée par un cabinet spécialisé
oasis_results_item_3: 23 applications métiers ou grand public basculées en mode SaaS et partageant de la donnée au
  travers de l'infrastructure
oasis_results_item_4: Plus de 1800 organisations utilisatrices des applications, soit plus de 2700 utilisateurs
  partageant plus de 615 000 données
oasis_results_item_5: Un modèle économique

