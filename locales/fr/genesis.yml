#Démonstrateur
demonstrator_title: <span>Ozwillo sera un <strong>démonstrateur</strong> d'OCCIware</span>

demonstrator_column_1_text: "<strong>Qu'est-ce qu'un démonstrateur à l’échelle 1 ?</strong>
  <br />
  <br />
  Un démonstrateur à l’échelle 1 se situe après la phase de recherche en laboratoire et avant la phase d’industrialisation et de commercialisation dont une première étape est en général la réalisation d’un prototype.
  <br />
  <br />
  <strong>La réalisation d’un démonstrateur se justifie pour :</strong>"
demonstrator_column_1_item_1: Valider à l’échelle réelle, les solutions de conception retenues en R&D sur « la paillasse » ou sur des équipements tests ou sur des démonstrateurs à l’échelle réduite
demonstrator_column_1_item_2: Evaluer les performances dans un environnement proche d’une situation réelle et à la bonne échelle
demonstrator_column_1_item_3: Démontrer la pertinence de l’innovation et ses avantages concurrentiels dans une perspective d’innovation par les usages, de plus en plus souvent.

demonstrator_column_2_text: "<span>
  Le démonstrateur est donc un lieu qui permet de réaliser et d’expérimenter des technologies afin de les optimiser,
  de valider la faisabilité et les performances. Il doit associer des partenaires économiques, des laboratoires, plusieurs
  industriels et des territoires pour la mise en oeuvre.
  <br/><br/><strong>On peut distinguer trois grandes catégories de démonstrateurs :</strong>
  </span>"
demonstrator_column_2_item_1: Démonstrateur Produit
demonstrator_column_2_item_2: Démonstrateur Procédé / Process
demonstrator_column_2_item_3: "Démonstrateur de Systèmes complexes pouvant lui-même être un terrain d'évaluation des deux premiers types"

