#OCCIWare

occi_title: OCCIware - Poursuivre l'innovation avec un projet d'état
occi_text_1: "Le projet <a href='http://www.occiware.org'>OCCIware</a> a été retenu en 2014 au 4ème appel à projets « Cloud
  Computing et Big Data », Coeur de filière numérique, Investissements d’Avenir – Développement de l’Economie Numérique."
occi_text_2: "L’objectif d’OCCIware est de proposer un cadre formel et outillé pour la gestion de tous types de ressources
  “dans le nuage” : modélisation, conception, déploiement et exécution de toutes ressources informatiques sous forme de
  service en ligne."

