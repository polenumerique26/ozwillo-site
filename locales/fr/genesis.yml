# Évolution & Développement

evolutions_title: Les évolutions et axes de développement d'Ozwillo

evolutions_items_title: Au delà des projets, l'infrastructure Ozwillo est en perpétuelle évolution par souci de procurer la meilleure
  expérience utilisateur possible et de s'adapter aux besoins exprimés
evolutions_item_1: Enrichir le panel d'applications afin que l'utilisateur final retrouve la liberté de choisir et garde
  son indépendance vis-à-vis de tout éditeur de logiciels
evolutions_item_2: Développer la participation citoyenne pour une meilleure gestion du domaine public et favoriser la
  reconnaissance des citoyens contributeurs
evolutions_item_3: Étendre l'infrastructure à d’autres territoires européens
evolutions_item_4: Développer de nouveaux outils pour optimiser la liaison de données et leur réutilisation (OCCIware)
evolutions_item_5: Améliorer l’ergonomie, l'accès et la compréhension intuitive des fonctionnalités
evolutions_item_6: Industrialiser l'infrastructure pour faciliter la venue de nouveaux fournisseurs de services
evolutions_item_7: Faire évoluer la gouvernance pour la préservation du "bien commun" de données fabriqué au quotidien
