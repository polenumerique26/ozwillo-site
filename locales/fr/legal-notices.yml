personal_data_title: Protection des données personnelles
personal_data_explanation: En application de la loi n°78-17 du 6 janvier 1978 modifiée, relative à l'informatique, aux
  fichiers et aux libertés, le site web fait l'object d'une déclaration auprès de la Commission Nationale de l'Informatique
  et des Libertés (www.cnil.fr ) déclaration n° 1812056 v 0. L'utilisateur est notamment informé, conformément à l'article
  32 de la loi Informatique et Libertés du 6 janvier 1978 modifiée, que Ozwillo, en tant que responsable de
  traitement, met en oeuvre un traitement de données à caractère personnel ayant pour principales finalités la gestion
  des utilisateurs du site communautaire et ses services. Aucune de ces données n'est fournie à des tiers sans votre
  consentement explicite. Conformément aux dispositions de la loi dite « Informatique et Libertés » du 6 janvier 1978
  modifiée par la loi n°2004-801 du 6 août 2004, vous disposez d’un droit d’accès, de modification, de rectification,
  et de suppression des données qui vous concernent. Pour exercer ce droit merci de vous adresser à l’association Ozwillo.
