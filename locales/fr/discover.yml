main_title: Découvrir Ozwillo
main_intro: Ozwillo est une plate-forme d'applications interactives grâce au partage de données. Ozwillo est à destination des citoyens, associations, collectivités, entreprises et développeurs.

personal_title: span Pour vos usages personnels, trouvez des <strong>applications</strong>
personal_text: Vous trouverez ici, des services citoyens et des applications qui vous sont destinés. (par exemple une carte de déclaration d’incidents proposés par votre commune, ou bien encore un formulaire de demande d’inscription sur la liste électorale de votre commune, ou un formulaire d’inscription et de paiement à la cantine pour vos enfants… Vous trouverez aussi par exemple, des outils pour vos travaux collaboratifs...

professional_title: span Vous êtes un <strong>professionnel</strong> d’une organisation publique ou privée ?
professional_text: Vous trouverez ici, des services citoyens et des applications qui vous sont destinés. De quoi simplifier vos processus et vos tâches professionnelles. Avec Ozwillo vous adoptez une nouvelle manière de rendre les services publics et de favoriser la participation citoyenne.
professional_item1: Logiciels de gestion financière
professional_item2: Gestionnaires de démarches en ligne
professional_item3: Hotspot wifi
professional_item4: Cartographie participative

developer_title: span Vous êtes <strong>développeur</strong> ? <br/> Ozwillo vous permet de <br/> <strong>lancer</strong> votre application
developer_text: Cette plateforme est pour vous l’opportunité de lancer votre application. Basé sur un modèle ouvert (code source), et permettant la réutilisation des données produites par l'ensemble des applications, vos capacités seront comme décuplées. A vous la force de ce nouveau monde de la donnée partagée.



