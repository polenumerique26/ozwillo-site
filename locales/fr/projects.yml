#OCCIWare

occi_title: <span>Le projet qui va permettre <strong>l'outillage du coeur de données</strong></span>
occi_subtitle: Le projet OCCIware (www.occiware.org) a été retenu au 4ème appel à projets « Cloud Computing et Big Data », Coeur de filière numérique, Investissements d’Avenir – Développement de l’Economie Numérique.
occi_column_1: L’objectif d’OCCIware est de proposer un cadre formel et outillé pour la gestion de tous types de ressources “dans le nuage”. Le projet OCCIware vise à développer un cadre formel ainsi que les outils de modélisation, conception, déploiement et exécution de toutes ressources informatiques sous forme de service en ligne.
occi_column_2: Nous pensons que le développement d’outils scientifiques et techniques spécifiques au cloud computing dans son ensemble (Iaas, Paas, Saas) permettront de baisser considérablement le coût d’entrée sur le marché du cloud pour les éditeurs de logiciels existants, et aussi le développement de nouveaux services innovants et à forte valeur ajoutée.

