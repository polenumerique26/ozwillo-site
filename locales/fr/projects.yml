# Livrables
delivrable_title: <strong>Livrables ?!</strong><br />Qu’est-ce que c’est ?
delivrable_text: "<span>Le programme de travail tout au long d’un projet européen contient la rédaction de livrables. <br />
  <strong>Un livrable est un document rédigé en anglais, décrivant un résultat, mesurable, tangible ou vérifiable, qui
  résulte de l’achèvement d’une partie du projet.</strong>
  <br /> <br />
  Au lancement du projet un tableau des livrables est défini. Il fixe le nombre et les échéances des livrables à transmettre
  à la commission européenne.
  <br /> <br />
  <strong> Les livrables s'organisent de la manière suivante :</strong></span>"
delivrable_explaination_1: Tous les livrables commençant par le chiffre 1 correspondent à la définition et aux spécifications de l’architecture technique.
delivrable_explaination_2: Les livrables débutant par le chiffre 2 parlent du développement de la plateforme et des applications.
delivrable_explaination_3: A partir du chiffres 3, les livrables exposent le modèle économique et la gouvernance de la plateforme.
delivrable_explaination_4: Les sites pilotes sont eux exposés dans les livrables numérotés 4.
delivrable_explaination_5: Le chiffre 5 regroupe les livrables qui traitent des indicateurs et du suivi de performance.
delivrable_explaination_6: Et enfin les livrables chiffrés 6 tournent autour des questions de management et de stratégie de communication.

