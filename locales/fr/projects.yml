# OASIS
oasis_title: <span>Oasis est le nom du projet
  <br /> européen socle de la
  <br /> plateforme Ozwillo.
  </span>
oasis_text_1: Ozwillo est issu du projet européen OASIS, qui a permis de créer les premières briques techniques et juridique de cette plateforme.
oasis_text_2: "Le projet européen OASIS a été retenu en 2011 par la Commission Européenne dans le cadre du programme de Compétitivité et d’Innovation 2007-2013, sur l’Appel à Projets : Towards a cloud of public services (Vers un nuage de services publics)."
oasis_text_3: Les conditions d’éligibilité à ce programme étaient la constitution d’un consortium de quatre pays européens, avec trois sites pilotes minimum, permettant de valider directement le concept du projet auprès des usagers finaux.
oasis_financer_title: <strong>Financeurs du site pilote français</strong>
oasis_goal_title: "<strong>Des premiers objectifs ont étés poursuivis :</strong>"
oasis_goal_item_1: 1 - Adapter une douzaine de services à Ozwillo et les rendre accessible avec un identifiant unique.
oasis_goal_item_2: 2 - Démontrer l’interopérabilité des services, à partir d’un développement complètement open-source, sur 5 sites pilotes dans 5 pays, sur une durée de 12 mois. (en cours…)
oasis_goal_item_3: 3 - Développer une ergonomie centrée sur l'utilisateur et conviviale, permettant la gestion de ses données personnelles. (en cours)
oasis_goal_item_4: 4 - Faciliter l’appropriation des services en ligne par les petites municipalités en répondant à l’objectif de la Commission Européenne d’une baisse des coûts de 25% par rapport aux coûts actuels. (en cours)
oasis_goal_item_5: 5 - Valider le modèle économique de la plateforme et la forme juridique la plus adaptée à son portage sur la durée. (en cours)

