title: <strong>Livrables ?!</strong> <br /> Qu’est-ce que c’est ?
text: "Le programme de travail tout au long d’un projet européen contient la rédaction de livrables. <br />
                      <strong>Un livrable est un document rédigé en anglais, décrivant un résultat, mesurable, tangible ou vérifiable, qui résulte de l’achèvement d’une partie du projet.</strong>
                       <br /> <br />
                       Au lancement du projet un tableau des livrables et défini. Il fixe le nombre et les échéances des livrables à transmettre à la commission européenne.
                        <br /> <br />
                      <strong> Les livrables s'organisent de la manière suivante :</strong>"
item_1: Tous les livrables commençant par le chiffre 1 correspondent à la définition et aux spécifications de l’architecture technique.
item_2: Les livrables débutant par le chiffre 2 parlent du développement de la plateforme et des applications.
item_3: A partir du chiffres 3, les livrables exposent le modèle économique et la gouvernance de la plateforme.
item_4: Les sites pilotes sont eux exposés dans les livrables numéroté 4.
item_5: Le chiffre 5, regroupe les livrables qui traitent des indicateurs et du suivi de performance.
item_6: Et enfin les livrables chiffrés 6, tournent autour des questions de management et de stratégie de communication.

