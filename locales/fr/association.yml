why_ozwillo: "<p><strong>Pourquoi « Ozwillo » ?</strong></p>
  <ul>
    <li>Un nom prononçable dans toutes les langues;</li>
    <li>« Oz » pour oser le partage de données, oser le bien commun;</li>
    <li>« will » pour évoquer notre volonté, notre futur;</li>
    <li>Le dernier «o» pour signifier l'ouverture.</li>
  </ul>
  <p>Ozwillo c'est la magie d'un nouveau monde qui s'ouvre à vous !</p>"

governance_title: Rejoindre la gouvernance
governance_desc_part1: "<p>Peuvent être admises au sein de l'association en qualité de membres, les personnes physiques
  en leur nom, ou au titre de la représentation d'une personne morale, dès lors qu'elles partagent les valeurs de
  l'association et qu'elles apportent une compétence avérée au fonctionnement de l'association.</p>
  <p>L'association représente l'ensemble de la société civile et est garante d'un projet de société basé sur la création
  de biens communs numériques, réutilisables, dans une optique d'accessibilité et de préservation des richesses numériques.</p>"
governance_desc_quote: "« Les biens numériques ne sont plus soustractibles. L'usage par l'un ne remet nullement en cause
  l'usage par l'autre, car la reproduction d'un bien numérique (un fichier de musique, un document sur le réseau, une
  page web, ...) a un coût marginal qui tend vers zéro. On pourrait en déduire que ces Communs sont « inépuisables »,
  et qu'une abondance numérique est venue. Or si l'on considère les Communs comme un espace de gouvernance, on remarque
  au contraire que ces nouveaux Communs de la connaissance sont fragiles »"
governance_desc_quote_cite: "Source : Gouvernance des biens communs, pour une nouvelle approche des ressources naturelles,
  Elinor Osrom"
governance_desc_part2: "<p>Le fonctionnement de l'association est basé sur les valeurs qui caractérisent la Société des
  Connaissances :</p>
  <ul>
    <li>L'humain est au cœur du système;</li>
    <li>L'ouverture devient une clé fondamentale pour créer, innover;</li>
    <li>Les formes de management et de gouvernance deviennent transversales;</li>
    <li>Les modèles économiques évoluent vers des modes « gagnant-gagnant», circulaires, ...</li>
  </ul>
  <p>En conséquence, l'association Ozwillo ne favorise aucune forme de prosélytisme politique et ne peut être présidée
  par un élu dans le cadre de ses fonctions électives.</p>"
