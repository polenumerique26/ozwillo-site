cooperative_title: Vers la création d'une coopérative d'intérêt collectif (SCIC)
cooperative_desc: "<p>L'association, tout en assurant l'exploitation de la plateforme Ozwillo, prépare sa transformation
  en Société Coopérative d'Intérêt Collectif (S.C.I.C) dans les meilleurs délais.</p>
  <p>L'association se transformera en société coopérative sans changement de personne morale.</p>
  <p>Vous êtes investisseurs, donateurs, vous pouvez d'ores et déjà contribuer à la constitution du capital de la SCIC,
  investir dans des titres participatifs.</p>"
