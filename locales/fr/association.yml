main_title: L'association

community_title: Une communauté d'acteurs représentative de la société civile
community_desc: "<p>À l'issue du projet Européen au cours duquel a été développée la plateforme, utilisateurs, développeurs, fournisseurs
  de services et nouveaux partenaires se sont regroupés en association pour lui conférer une gouvernance neutre et ouverte.</p>
  <p>Créée le 5 février 2016, l'association a vocation à valoriser la plateforme Ozwillo, à promouvoir les applications
  communicantes qui la rejoignent et à créer les conditions favorables à l'innovation.</p>
  <p>Elle vise le partage des connaissances en permettant la liaison de tous types de modèles de données et de données
  au profit de ses membres et de ses non-membres.</p>
  <p>Elle garantit une exploitation neutre et loyale de la plate-forme Ozwillo, et favorise le développement de liens
  entre tous les utilisateurs et contributeurs.</p>
  <p>Véritable tiers de confiance, elle vise à la préservation de biens communs numériques, selon les fondements suivants,
  propres à engager un cercle très vertueux :</p>
  <ul>
    <li>Une fabrique à biens communs, neutre, loyale, favorisant la créativité, l'innovation (système);</li>
    <li>Une gouvernance garante des biens communs et favorisant l'auto-organisation du système;</li>
    <li>Inspire la confiance car la gouvernance est un ensemble représentant la société;</li>
    <li>Reste à but d'intérêt collectif et enclenche un cercle très vertueux;</li>
    <li>Reconnait toutes formes de contributions;</li>
  </ul>
  <p>Ozwillo est une association de préfiguration, qui a vocation dans un délai donné à réunir les conditions de mise
      en place d'une structure juridique pérenne destinée à valoriser ses acquis.</p>"

